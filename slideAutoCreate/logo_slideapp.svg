<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="90" viewBox="0 0 800 90" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- テーマカラーのグラデーション -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00A9E0"/>
      <stop offset="100%" stop-color="#00B2A9"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#DA1884"/>
      <stop offset="100%" stop-color="#00A9E0"/>
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.10"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- メインアイコン -->
  <g transform="translate(25, 10) scale(0.7)" filter="url(#dropShadow)">
    <!-- 背景円 -->
    <circle cx="50" cy="50" r="45" fill="url(#mainGradient)" opacity="0.1"/>
    <circle cx="50" cy="50" r="40" fill="none" stroke="url(#mainGradient)" stroke-width="2" opacity="0.3"/>
    <g opacity="0.8">
      <circle cx="30" cy="35" r="3" fill="url(#mainGradient)"/>
      <circle cx="50" cy="25" r="4" fill="url(#mainGradient)"/>
      <circle cx="70" cy="35" r="3" fill="url(#mainGradient)"/>
      <circle cx="25" cy="55" r="3" fill="url(#mainGradient)"/>
      <circle cx="50" cy="50" r="5" fill="url(#accentGradient)" filter="url(#glow)"/>
      <circle cx="75" cy="55" r="3" fill="url(#mainGradient)"/>
      <circle cx="35" cy="75" r="3" fill="url(#mainGradient)"/>
      <circle cx="65" cy="75" r="3" fill="url(#mainGradient)"/>
      <path d="M30 35 L50 25 M50 25 L70 35 M30 35 L25 55 M70 35 L75 55 M25 55 L50 50 M75 55 L50 50 M50 50 L35 75 M50 50 L65 75" stroke="url(#mainGradient)" stroke-width="1.5" opacity="0.6"/>
    </g>
    <g transform="translate(20, 20)">
      <!-- ページ1 -->
      <rect x="35" y="40" width="25" height="32" rx="2" fill="#ffffff" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.9"/>
      <line x1="38" y1="46" x2="57" y2="46" stroke="url(#mainGradient)" stroke-width="1" opacity="0.7"/>
      <line x1="38" y1="50" x2="54" y2="50" stroke="url(#mainGradient)" stroke-width="1" opacity="0.7"/>
      <line x1="38" y1="54" x2="56" y2="54" stroke="url(#mainGradient)" stroke-width="1" opacity="0.7"/>
      <!-- 小さなチャート -->
      <rect x="40" y="58" width="3" height="8" fill="url(#accentGradient)" opacity="0.8"/>
      <rect x="44" y="62" width="3" height="4" fill="url(#accentGradient)" opacity="0.8"/>
      <rect x="48" y="60" width="3" height="6" fill="url(#accentGradient)" opacity="0.8"/>
      <!-- ページ2（重なり） -->
      <rect x="38" y="37" width="25" height="32" rx="2" fill="#ffffff" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.7"/>
    </g>
  </g>
  <!-- ロゴテキスト -->
  <g transform="translate(120, 0)">
    <!-- メインタイトル -->
    <text x="0" y="42" font-family="'Segoe UI', 'Noto Sans JP', sans-serif" font-size="32" font-weight="700" fill="url(#mainGradient)" letter-spacing="-0.5">
      SlideGenius
    </text>
    <!-- サブタイトル -->
    <text x="2" y="62" font-family="'Segoe UI', 'Noto Sans JP', sans-serif" font-size="16" font-weight="500" fill="#00B2A9" letter-spacing="0.2">
      AIで資料・スライドを自動生成
    </text>
  </g>
</svg>